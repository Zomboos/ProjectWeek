<!DOCTYPE html>
<html lang="en">
<head>
    <title>Input History</title>
    <link rel="stylesheet" href="Style.css">
    <script src="JSfiles/Typerwriter.js"></script>

  </head>
<body>
  <p id="TypeWriter" class="Show"></p>
  <div class="choiceContainer">
      <input type="submit" onclick="typeWriter()" class="choice" value="[SAVE THE CURE]">
      <input type="submit" class="choice" value="[PLAN B]">
    </div>
    <script src="JSfiles/Fullscreen.js"></script>
    <div class="popup">
      <div class="header">
        <h2>Critical Error</h2>
        <button class="close-btn">X</button>
      </div>
      <div class="content">
        <p>An error has occurred and the program needs to close. Please save your work and restart the application.</p>
      </div>
    </div>
    <script>
      const popup = document.querySelector('.popup');
    const closeBtn = popup.querySelector('.close-btn');
    
    closeBtn.addEventListener('click', function() {
      popup.style.display = 'none';
    });
    </script>
</body>
</html>
